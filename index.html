<!doctype html>

<head>
	<meta charset="utf-8">
	<script>

		function setSearchEngine() {
		let actions = {
		google: "https://www.google.com/search",
		duckDuckGo: "https://duckduckgo.com/",
		bing: "https://www.bing.com/search/",
		ask: "https://www.ask.com/web"

	  }	

		let formPointer = document.getElementById("searchForm");	
		let chosenEngine = document.querySelector("input[name=engine]:checked");
		let action = actions[chosenEngine.value];
		formPointer.setAttribute("action", action);
		}

    window.addEventListener("load", function(){
     let submit = document.getElementById("searchForm");
	  submit.addEventListener("submit", setSearchEngine);
    });
	</script>
</head>

<body>

	<form id="searchForm" >
    <input type="text" name="q">
	<label> <input type = "radio" name = "engine" value = "google">Google</label>
	<label><input type = "radio" name = "engine" value = "duckDuckGo">DuckDuckGo</label>
	<label><input type = "radio" name = "engine" value = "bing">Bing</label>
	<label><input type = "radio" name = "engine" value = "ask">Ask</label>
	<button type = "submit" value = "Go!">Go!</button>
	</form>

</body>
